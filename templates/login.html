{% extends "base.html" %}
<!-- content is the name of the block in base.html that will receive data -->
{% block content %}

<h3 class=" center-align">Login</h3>

<!-- code from Materialize Forms section-->
<div class="row">
    <!-- 6 spaces wide on a 12 space grid with 3 spaces on each side-->
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel yellow">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                <label for="username">Enter Username</label>
              </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" minlength="5" maxlength="15" required>
                <label for="password">Enter Password</label>         
            </div>
        </div>
        <div class="row">
            <button type="submit" class = "col s12 btn-large black darken-4 text-shadow">
             LOG IN <i class="material-icons prefix">input</i>
                </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="center-align">
        New here? <a href="{{ url_for ('register') }}" class="light-blue-text text-darken-4">Register a new account</a>
      </p>
    </div>
  </div>
  {% endblock %}
