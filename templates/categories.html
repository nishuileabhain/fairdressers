{% extends "base.html" %}
{% block content %}

<h3>Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large"> Add category</a>
        <!--add icon maybe-->
    </div>

</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6">
        <div class="card white center-align">
            <div class="card-content black-text ">
                <span class="card-title">{{category.category_name}}</span>
            </div>
            <div class="card-action">
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="btn blue">edit</a>

                <a href="#confirm_delete-{{ loop.index }}" class="waves-effect waves-purple btn pink modal-trigger">delete</a>

                <!-- Modal Structure -->
                <div id="confirm_delete-{{ loop.index }}" class="modal">
                    <div class="modal-content">
                        <h4>Delete</h4>
                        <p>Are you sure you want to delete the {{category.category_name}} category?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{url_for('delete_category', category_id=category._id)}}"
                            class="modal-close waves-effect waves-purple btn blue">Yes</a>
                    </div>
                    <div class="modal-footer">
                        <a href="{{url_for('get_categories')}}"
                            class="modal-close waves-effect waves-purple btn pink">No</a>
                    </div>
                </div>

            </div><!--  EO card-action -->
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
