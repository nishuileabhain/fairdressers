{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Add Review</h3>

    <div class="row card-panel grey lighten-5 ">
        <form class="col s12" method="POST" action="{{url_for('add_salon')}}">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">content_cut</i>
                    <input id="company_name" name="company_name" type="text" class="validate" minlength="3"
                        maxlength="20" required>
                    <label for="company_name">Company Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="contact_name" name="contact_name" type="text" class="validate" minlength="3"
                        maxlength="20">
                    <label for="contact_name">Contact Name (optional)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">location_city</i>
                    <input id="city" name="city" type="text" class="validate" minlength="3" maxlength="20" required>
                    <label for="city">City</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix ">rate_review</i>
                    <textarea id="description" name="description" class="materialize-textarea validate" minlength="5"
                        maxlength="200" required></textarea>
                    <label for="description">Review</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">keyboard-down</i>
                    <select id="category_name" name="category_name" class="validate">
                        <option value="" disabled selected>Choose a category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">hairdresser category</label>
                </div>
            </div>
                <!--displays a warning if there are different price lists according to gender -->
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"> wc </i>
                    <label for="warning">
                        <input type="checkbox" id="warning" name="warning">
                        <span><strong>Separate pricelists for men and women.</strong></span>                        
                    </label>
                </div>    
            </div>
            <!-- get date submitted -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="date_created" name="date_created" type="text" class="datepicker validate" required>
                    <label for="date_created">date_created Date</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large text-shadow">
                        Submit Review
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
