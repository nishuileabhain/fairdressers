{% extends "base.html" %}
{% block content %}
    <h3 class="light-purple-text text-darken-4 center-align">EDIT Review</h3>

    <div class="row card-panel grey lighten-5 ">
        <form class="col s12" method="POST" action="{{url_for('edit_salon', salon_id=salon._id)}}">
        <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-purple-text text-darken-4 ">keyboard-down</i>
                      <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                            {% if category.category_name == salon.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">hairdresser category</label>
                  </div>
            </div>
            <!-- company name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-purple-text text-darken-4 ">content_cut</i>
                    <input id="company_name" name="company_name" type="text" value="{{salon.company_name}}" class="validate" minlength="3" maxlength="20" required>
                    <label for="company_name">Company Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-purple-text text-darken-4 ">person</i>
                    <input id="contact_name" name="contact_name" type="text" value="{{salon.contact_name}}" class="validate" minlength="3" maxlength="20" >
                    <label for="contact_name">Contact Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-purple-text text-darken-4 ">location_city</i>
                    <input id="city" name="city" type="text" value="{{salon.city}}"  class="validate" minlength="3" maxlength="20" required>
                    <label for="city">City</label>
                </div>
            </div>      
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-purple-text text-darken-4 ">rate_review</i>
                    <textarea id="description" name="description" class="materialize-textarea validate" minlength="5" maxlength="200" required>
                        {{- salon.description -}}
                    </textarea>
                    <label for="description" >Review</label>
                </div>
            </div>
            <div class="row">
                <!--displays a warning if there are different price lists according to gender-->
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix light-purple-text text-darken-4 "> wc </i>
                        <label for="warning">
                            {% if salon.warning == "on" %}
                                <input type="checkbox" id="warning" name="warning" checked>
                            {% else %}
                                <input type="checkbox" id="warning" name="warning">
                            {% endif %}
                            <span><strong>Two pricelists?</strong></span>                        
                        </label>
                    </div>
                </div>
            </div>
                            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="waves-effect waves-purple btn blue">
                        Save Changes
                    </button>
                    <a href="{{ url_for('get_salons') }}" type="cancel" class="waves-effect waves-purple btn pink">
                        cancel
                    </a>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
