{% extends "base.html" %}
<!-- content is the name of the block in base.html that will receive data -->
{% block content %}

<!-- code adapted from Materialize Media section-->
<div class="col s12">
  <div class="card-panel black">
    <div class="row valign-wrapper">
      <div class="col s4">
        <img src="/static/images/registerface.jpg" alt="person with makeup and long hair" class="responsive-img">
      </div>
      <div class="col s8">
        <h1 class="white-text">Register</h1>
        <h3 class="white-text">a new account</h3>
      </div>
    </div>
  </div>
</div>
<!-- code from Materialize Forms section-->
<div class="card-panel yellow">
<div class="row">
    <!-- 6 spaces wide on a 12 space grid with 3 spaces on each side-->
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                <label for="username">Create Username</label>
              </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" minlength="5" maxlength="15" required>
                <label for="password">Create Password</label>         
            </div>
        </div>
        <div class="row">
            <button type="submit" class = "col s12 btn-large text-shadow">
             REGISTER <i class="material-icons prefix">input</i>
                </button>
        </div>
      </div>
    </form>
  </div>
</div>
  <div class="row">
    <div class="col s12">
      <p class="center-align">
        Already registered? <a href="{{ url_for ('login') }}" class="purple-text text-darken-4">Log in to your account</a>
      </p>
    </div>
  </div>
  {% endblock %}
